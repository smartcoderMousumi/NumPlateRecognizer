<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Plate Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .upload-section {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background: #e8f4ff;
            border: 1px solid #b3daff;
        }
        .error {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background: #ffe8e8;
            border: 1px solid #ffb3b3;
        }
        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="file"] {
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Automatic Number Plate Recognition</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-section">
        <label for="plate_image">Upload number plate image:</label><br>
        <input type="file" name="plate_image" id="plate_image" accept="image/*" required><br><br>
        <button type="submit">Detect Plate</button>
    </form>

    {% if message %}
        <div class="{% if detected_text %}result{% else %}error{% endif %}">
            <strong>{{ message }}</strong><br>
            {% if detected_text %}
                Detected Plate Number: <strong>{{ detected_text }}</strong>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
